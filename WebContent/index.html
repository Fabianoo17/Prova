<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Inventário Mercadinho - Início</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap-vue.css">
</head>

<body>
<a href="/mercado/novo-produto.html">Novo Produto</a>

	<div id="inicio" class="container-fluid table" >
		<h4>Lista de Produtos</h4>
		<table>
		  <tr>
			<th>Nome</th>
			<th>Fabricante</th>
			<th>Volume</th>
			<th>Unidade</th>
			<th>Estoque</th>
			<th></th>
			<th></th>
		  </tr>
		  <tbody id="event-table" >
			<tr v-for="produto, i in listaProdutos">
			  <td><div v-if="editProduto === produto.id">
			  <input v-model="produto.nome"/>
			  </div>
			  {{produto.nome}}
			  </td> 
			  <td>
			  <div v-if="editProduto === produto.id">
				  <select id="fabricante" class="form-control" v-model="fabricante">
					<option v-for="fabricante in listaFabricantes">{{ fabricante.nome }}</option>
				 </select>
			  </div>
			   {{ produto.fabricante.nome }}
			   </td> 
			  <td>
				  <div v-if="editProduto === produto.id">
				  <input v-model="produto.volume"/>
				  </div>
			  	{{ produto.volume }}</td> 
			  <td>
			  	  <div v-if="editProduto === produto.id">
				  <input v-model="produto.unidade"/>
				  </div>
			  {{ produto.unidade }}</td>
			  <td>
			  
			  	  <div v-if="editProduto === produto.id">
				  <input v-model="produto.estoque"/>
				  <button v-on:click="editarProduto(produto)">Salvar</button>
				  </div>
				  <div class="row" v-else>
				  {{ produto.estoque }}
				  <div>
			  <button v-on:click="editProduto = produto.id">Editar</button>
			  <span  @click="deleteProduto(produto.id, i)">&#10006;</span>
			    </div>
			  </div>
			</td> 

	
			</tr>
		  </tbody>
		</table>
		  
<div>



	<script src="resources/js/vue.js"></script>
	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/bootstrap-vue.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/index.js"></script>
</body>
</html>
